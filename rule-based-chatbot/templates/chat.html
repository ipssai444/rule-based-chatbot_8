<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rule-based Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }
        .container {
            width: 430px;
            margin-top: 40px;
            padding: 30px 28px 30px 28px;
            background: white;
            border-radius: 14px;
            box-shadow: 0px 7px 20px rgba(50, 100, 200, 0.15);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h2 {
            text-align: center;
            font-weight: 700;
            color: #2a4d9c;
            margin-bottom: 16px;
        }
        .chat-area {
            height: 440px;
            overflow-y: auto;
            background: #f9fbfd;
            padding: 18px 22px;
            border: 1px solid #d1e1f8;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }
        .bubble {
            max-width: 78%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.3;
            word-wrap: break-word;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.07);
            user-select: text;
        }
        .user {
            align-self: flex-end;
            background: #3781f1;
            color: white;
            border-bottom-right-radius: 4px;
            font-weight: 600;
        }
        .bot {
            align-self: flex-start;
            background: #e5f3ff;
            color: #00428c;
            border-bottom-left-radius: 4px;
        }
        form {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 14px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #b9cee9;
            outline-color: #377df1;
            transition: border 0.3s ease-in-out;
        }
        input[type="text"]:focus {
            border-color: #2a64c3;
            box-shadow: 0 0 6px rgba(50,100,200,0.3);
        }
        input[type="submit"] {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #2a64c3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 3px 7px rgba(40,80,180,0.4);
            transition: background-color 0.25s ease;
        }
        input[type="submit"]:hover {
            background-color: #1f4aa0;
        }
        /* Scrollbar styling for chat-area */
        .chat-area::-webkit-scrollbar {
            width: 7px;
        }
        .chat-area::-webkit-scrollbar-thumb {
            background-color: #a6c3f3;
            border-radius: 10px;
        }
        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rule-based Chatbot</h2>
        <div class="chat-area" id="chatArea">
            {% if user_input %}
            <div class="bubble user"><b>You:</b> {{ user_input }}</div>
            {% endif %}
            {% if response %}
            <div class="bubble bot"><b>Bot:</b> {{ response }}</div>
            {% endif %}
        </div>
        <form method="post" action="/">
            <input type="text" name="user_input" placeholder="Type your message..." autocomplete="off" autofocus required />
            <input type="submit" value="Send" />
        </form>
    </div>
    <script>
        // Auto scroll chat area to bottom on page load to show latest messages
        const chatArea = document.getElementById('chatArea');
        if(chatArea) {
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>
</body>
</html>
